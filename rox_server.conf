<virtualhost *:80>
    ServerName rox_server

    WSGIDaemonProcess rox_server user=www-data group=www-data threads=5 home=/code/
    WSGIScriptAlias / /code/rox_server.wsgi

    <directory /code>
        WSGIProcessGroup rox_server
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </directory>
</virtualhost>

